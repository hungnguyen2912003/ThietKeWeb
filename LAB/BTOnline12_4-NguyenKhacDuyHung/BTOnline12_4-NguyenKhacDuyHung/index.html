<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>63132095-NguyenKhacDuyHung</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <div class="item">
            <h2>FORM TÍNH TOÁN</h2>
        </div>
        <div class="item item-spe">
            <div class="label">
                <span>a: </span>
            </div>
            <div class="input">
                <input type="text" class="value" id="a">
            </div>
        </div>
        <div class="item item-spe">
            <div class="label">
                <span>b: </span>
            </div>
            <div class="input">
                <input type="text" class="value" id="b">
            </div>
        </div>
        <div class="item item-spe">
            <div class="label">
                <span>Kết quả: </span>
            </div>
            <div class="input">
                <input type="text" class="value" id="KQ" readonly>
            </div>
        </div>
        <div class="calculation">
            <button class="btn" type="button" onclick="Sum()"> + </button>
            <button class="btn" type="button" onclick="Minus()"> - </button>
            <button class="btn" type="button" onclick="Mul()"> * </button>
            <button class="btn" type="button" onclick="Divide()"> / </button>
            <button class="btn" type="button" onclick="Reset()"> Reset </button>
        </div>
        <p id="log"></p>
    </form>
</body>
</html>
