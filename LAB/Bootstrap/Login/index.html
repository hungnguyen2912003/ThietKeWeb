    <!-- Button trigger modal -->
    <button type="button" class="btn btn-dark btn-lg mt-5 ml-5" data-toggle="modal" data-target="#dangnhap">
      Đăng nhập
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="dangnhap" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Đăng nhập</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <!--Form đăng nhập-->
                    <form>
                        <div class="form-group">
                          <label for="email">Email: </label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="Nhập email">
                        </div>
                        <div class="form-group">
                            <label for="pass">Mật khẩu: </label>
                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                            Ghi nhớ mật khẩu
                          </label>
                        </div>
                        <button type="button" name="" id="submitBtn" class="btn btn-primary">Đăng nhập</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        var pwd = $('#pass').val();
        // kiểm tra điều kiện đăng nhập
