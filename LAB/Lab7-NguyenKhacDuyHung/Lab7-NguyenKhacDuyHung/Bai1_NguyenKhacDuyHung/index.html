<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
    <div class="tab-wrapper">
        <ul class="tab">
            <li>
                <a href="#tab-new">Sản phẩm mới</a>
            </li>
            <li>
                <a href="#tab-selling">Bán chạy</a>
            </li>
            <li>
                <a href="#tab-sale">Giảm giá</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-item" id="tab-new">
                Tab sản phẩm mới
            </div>
            <div class="tab-item" id="tab-selling">
                Tab sản phẩm bán chạy
            </div>
            <div class="tab-item" id="tab-sale">
                Tab sản phẩm giảm giá
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".tab-content .tab-item").hide();
            $(".tab a").click(function(){
                var tab = $(this).attr("href");
                $(".tab-content .tab-item").hide();
                $(tab).show();
                $(".tab li a").css("background-color", "#348EC9");
                $(".tab li a").css("color", "white");
                $(this).css("background-color", "white");
                $(this).css("color","#348EC9");
            })
        })
    </script>
</body>
