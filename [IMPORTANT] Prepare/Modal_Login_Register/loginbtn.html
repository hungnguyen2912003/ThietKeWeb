<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-dark btn-lg mt-5 ml-5" data-toggle="modal" data-target="#dangnhap">
        Đăng nhập
    </button>
  
        <!-- Modal -->
    <div class="modal fade" id="dangnhap" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center px-5">
                    <!--Form đăng nhập-->
                    <button type="button" name="" id="" class="btn text-light" style="background-color: black;">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-2 mr-1">
                                <i class="fa-brands fa-apple" style="font-size: 40px;"></i>
                            </div>
                            <div class="col-9 ">
                                <span>Download on the</span>
                                <h3>App Store</h3>
                            </div>
                        </div>
                    </button>
                    <h3 class="py-3">Đăng nhập vào Store</h3>
                    <!---->
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text d-flex justify-content-center" style="width: 60px;">
                                <i class="fa-solid fa-user text-muted"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Tên người dùng hoặc email">
                    </div>  
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text d-flex justify-content-center" style="width: 60px;">
                                <i class="fa-solid fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Mật khẩu">
                    </div>
                    <!---->
                    <button type="button" id="" class="btn btn-primary btn-block mb-2" style="font-weight: 500;">Đăng nhập</button>
                    <!---->
                    <div class="container-fluid py-3">
                        <div class="row justify-content-between" style="font-weight: 500;">
                            <a name="" id="" class="" href="#" role="button">Quên mật khẩu ?</a>
                            <a name="" id="" class="" href="#" role="button">Tạo tài khoản</a>
                        </div>
                    </div>
                    <!---->
                    <div class="row justify-content-center align-items-center">
                        <div class="col-4"><hr></div>
                        <span style="font-weight: 500; font-size:18px;">Đăng nhập bằng</span>
                        <div class="col-4"><hr></div>
                    </div>
                    <!---->
                    <div class="row py-4 justify-content-between">
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn" style="border: 1px solid rgba(182, 182, 182, 0.419); font-weight: 500;"><i class="fa-brands fa-facebook-f" style="color: #2B4E90"></i><span class="pl-2">Facebook</span></button>
                        </div>
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn " style="border: 1px solid rgba(182, 182, 182, 0.419); font-weight: 500;"><i class="fa-brands fa-google" style="color: #E73A0F"></i><span class="pl-2">Google</span></button>
                        </div>
                        <div class="col-4">
                            <button type="button" name="" id="" class="btn " style="border: 1px solid rgba(182, 182, 182, 0.419); font-weight: 500;"><i class="fa-brands fa-github"></i><span class="pl-2">Github</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
